<div>
  <div class="title">Game Versions</div>
  <div class="versions">
    <button *ngFor="let version of versions" type="button" mat-raised-button [color]="version.snapshot || version.preRelease ? 'warn' : 'primary'"
            (click)="selectGameVersion.emit(version)">
      {{version.name}}
    </button>
  </div>
</div>
