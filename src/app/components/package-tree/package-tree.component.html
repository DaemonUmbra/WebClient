<div class="heading">
  Package Explorer
</div>
<mat-tree [dataSource]="dataSource" [treeControl]="treeControl" *ngIf="treeControl && dataSource.data">
  <mat-tree-node *matTreeNodeDef="let node" matTreeNodePadding>
    <div class="mat-tree-node">
      <button mat-icon-button disabled>
        <mat-icon>{{icon(node)}}</mat-icon>
      </button>
      {{node.simpleName}}
    </div>
  </mat-tree-node>
  <mat-nested-tree-node *matTreeNodeDef="let node; when: hasChild">
    <div class="mat-tree-node">
      <button mat-icon-button matTreeNodeToggle (click)="loadChildren(node)">
        <mat-icon class="mat-icon-rtl-mirror">
          {{icon(node)}}
        </mat-icon>
      </button>
      {{node.simpleName}}
    </div>
    <div class="nested-node" [class.closed-node]="!treeControl.isExpanded(node)">
      <ng-container matTreeNodeOutlet></ng-container>
    </div>
  </mat-nested-tree-node>
</mat-tree>
